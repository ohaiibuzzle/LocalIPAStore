<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/index.js" defer></script>
    <title>LocalIPAStore</title>
</head>

<body>
    <!--Header bar-->
    <div class="container" style="width: 100%;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LocalIPAStore</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-success me-2" type="button" id="running-jobs-btn"
                        data-bs-toggle="modal" data-bs-target="#running-jobs-modal">Running Jobs</button>
                    <div class="d-flex" id="search-form">
                        <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search"
                            id="search-query">
                        <button class="btn btn-outline-success" type="button" id="search-submit-btn"
                            data-bs-toggle="modal" data-bs-target="#search-modal">Search</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--Main content-->
    <!--Table of IPAs, content will be added via JS-->
    <div class="container" style="width: 100%;">
        <div class="row">
            <div class="col">
                <table class="table table-hover" id="library_table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Bundle ID</th>
                            <th scope="col">Version</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ipa_table">
                        <!--Content will be added via JS-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="search-modal" aria-labelledby="search-modal-label">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="search-modal-label">App Search</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover" id="search-modal-table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Bundle ID</th>
                                <th scope="col">Version</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="search-table-list">
                            <!--Content will be added via JS-->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="running-jobs-modal" aria-labelledby="running-jobs-label">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="running-jobs-label">Running Jobs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="running-jobs-if" src="" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
